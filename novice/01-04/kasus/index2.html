<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
</head>

<body>

    <h3>1. Cek Plat Nomor Kendaraan</h3>
    <p>Contoh : AB 5435 CD</p>
    <script type="text/javascript">
        var plat = /^([A-Za-z]{1,2})(\s)*([0-9]{1,4})(\s)*([A-Za-z]{0,3})$/i;
        function test(noInput) {
            var OK = plat.exec(noInput.value);
            if (!OK)
                window.alert(' Nomor Kendaraan '+ noInput.value + ' bukan dari Indonesia');
            else
                window.alert('Plat Nomor Kendaraan ' + noInput.value + ' Berasal Dari Indonesia');
        }
    </script>
    <form action="#">
        <input id="no"><button onclick="test(document.getElementById('no'));">Check</button>
    </form>

    <h3>2. Validasi Email</h3>
    <p>Contoh : insanul@gmail.com</p>
    <form action="#">
        <input id="email"><button onclick="testInfo(document.getElementById('email'));">Check</button>
    </form>
    <script type="text/javascript">
        var re = /(\w+)\@(\w+)\.(\w+)/g;
        function testInfo(emailInput) {
            var OK = re.exec(emailInput.value);
            if (!OK)
                window.alert(emailInput.value + ' Email yang anda inputkan salah');
            else
                window.alert('Hallo Username Anda Adalah ' + OK[1] + ' domain anda adalah ' + OK[2] + '.' + OK[3]);
        }
    </script>
    <br>
</body>

</html>
